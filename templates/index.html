<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Image Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h1 class="mb-4">Считывание информации из графических файлов</h1>

  <form method="post" enctype="multipart/form-data" class="mb-4">
    <label for="zipfile" class="form-label">Загрузите ZIP-архив с изображениями:</label>
    <input class="form-control mb-3" type="file" name="zipfile" id="zipfile" accept=".zip" required>
    <button type="submit" class="btn btn-primary">Сканировать</button>
  </form>

  {% if data %}
  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-dark">
        <tr>
          <th>Имя файла</th>
          <th>Размер (пикс.)</th>
          <th>Разрешение (dpi)</th>
          <th>Глубина цвета</th>
          <th>Сжатие</th>
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
          <td>{{ row[3] }}</td>
          <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% endif %}
</body>
</html>
