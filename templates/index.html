<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Считывание информации из изображений</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #fdfdfd, #f3f3f3);
      color: #333;
      font-family: "Segoe UI", Tahoma, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
    }
    h1 {
      color: #ff7b00;
      font-weight: 700;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.05);
      margin-bottom: 25px;
    }
    form {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 800px;
    }
    .custom-btn {
      background-color: #ff7b00;
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .custom-btn:hover {
      background-color: #e36e00;
      transform: translateY(-2px);
    }
    .table-container {
      width: 100%;
      overflow-x: auto;
      margin-top: 30px;
    }
    table {
      min-width: 900px;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.05);
    }
    thead {
      background-color: #ff7b00;
      color: #fff;
      font-weight: bold;
    }
    tbody tr:hover {
      background-color: #f9f9f9;
    }
    td, th {
      text-align: center;
      vertical-align: middle;
      padding: 10px 12px;
    }
    #file-count {
      font-size: 0.9rem;
      color: #777;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Считывание информации из графических файлов</h1>

  <form method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">Выберите папку с изображениями:</label>
      <input class="form-control" type="file" name="folderfiles" 
             webkitdirectory directory multiple title="">
      <div id="file-count"></div>
    </div>
    <button type="submit" class="custom-btn">Сканировать</button>
  </form>

  {% if data %}
  <div class="table-container">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Имя файла</th>
          <th>Размер (пикс.)</th>
          <th>DPI</th>
          <th>Глубина</th>
          <th>Сжатие</th>
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
          <td>{{ row[3] }}</td>
          <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% endif %}

</body>
</html>
